<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blackjack</title>

	<link rel="stylesheet" href="./bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body class="text-center vh-100 d-flex flex-column align">
	<div class="text-center py-3 bg-primary container-fluid position-relative" id="title-bar">
		<h1 id="title">Blackjack</h1>
		<div id="fullscreen" class="p-3 fs-4 position-absolute top-0 end-0 h-100 d-flex align-items-center">
			<i class="bi bi-fullscreen"></i>
		</div>
	</div>

	<main class="d-flex flex-column h-100">
		<section id="bank my-3"
			class="container my-3 rounded border p-3 flex-fill d-flex flex-column justify-content-center">
			<h2 class="text-light">Bank</h2>
			<div class="fs-4">Total: <span id="bank-total">0</span></div>
			<div id="bank-cards" class="d-inline-flex mx-auto pt-3">
				
			</div>
		</section>

		<section id="player" class="container my-3 rounded border p-3 flex-fill d-flex flex-column justify-content-center">
			<h2 class="text-light d-inline-flex mx-auto" contenteditable="true" spellcheck="false">You</h2>
			<div class="fs-4">
				Total: <span id="player-total">0</span> &bullet; Bet: $<span id="player-bet">0</span> &bullet; Balance: $<span id="player-balance">500</span>
			</div>
			<div id="player-cards" class="d-inline-flex mx-auto pt-3">
				
			</div>
		</section>
	</main>

	<footer class="bg-primary p-3 text-light">
		<div id="controls" class="container">
			<div id="controls-betting">
				<div class="btn-group">
					<button id="bet-10" class="btn btn-primary">$10</button>
					<button id="bet-20" class="btn btn-primary">$20</button>
					<button id="bet-50" class="btn btn-primary">$50</button>
					<button id="bet-100" class="btn btn-primary">$100</button>
				</div>

				<div class="btn-group">
					<button id="bet" class="btn btn-success"><i class="bi bi-coin me-1"></i> Bet</button>
					<button id="reset" class="btn btn-danger"><i class="bi bi-arrow-clockwise me-1"></i> Reset</button>
				</div>
			</div>

			<div id="controls-playing" class="btn-group" style="display: none;">
				<button id="hit" class="btn btn-secondary"><i class="bi bi-plus-lg me-1"></i> Hit</button>
				<button id="stay" class="btn btn-secondary"><i class="bi bi-stop-fill me-1"></i> Stay</button>
				<button id="double" class="btn btn-secondary"><i class="bi bi-coin me-1"></i> Double</button>
			</div>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>

	<script src="main.js" type="module"></script>
</body>

</html>
